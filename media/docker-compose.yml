version: "3.6"
services:
  jackett:
    container_name: "jackett"
    hostname: jackett
    image: linuxserver/jackett:latest
    environment:
      - PUID=1000
      - PGID=1000
    networks:
      - "media_default"
    ports:
      - "9117:9117/tcp"
    restart: "unless-stopped"
    volumes:
      - "${DOCKERDIR}/configs/jackett:/config"
      - "${DOCKERDIR}/torrents:/downloads"

  radarr:
    container_name: "radarr"
    hostname: "radarr"
    image: linuxserver/radarr:latest
    environment:
      - PUID=1000
      - PGID=1000
    networks:
      - "media_default"
    ports:
      - "7878:7878/tcp"
    restart: "unless-stopped"
    volumes:
      - "${DOCKERDIR}/configs/radarr:/config"
      - "${DOCKERDIR}/downloads:/downloads"
      - "${DOCKERDIR}/movies:/movies"

  sonarr:
    container_name: "sonarr"
    hostname: "sonarr"
    image: linuxserver/sonarr:latest
    environment:
      - PUID=1000
      - PGID=1000
    networks:
      - "media_default"
    ports:
      - "8989:8989/tcp"
    restart: "unless-stopped"
    volumes:
      - "${DOCKERDIR}/tv:/tv"
      - "${DOCKERDIR}/configs/sonarr:/config"
      - "${DOCKERDIR}/downloads:/downloads"

  qbittorrent:
    container_name: qbittorrent
    hostname: qbittorrent
    image: ghcr.io/hotio/qbittorrent:latest
    environment:
      - PUID=1000
      - PGID=1000
    networks:
      - "media_default"
    ports:
      - "6881:6881/tcp"
      - "6881:6881/udp"
      - "8080:8080/tcp"
    restart: "unless-stopped"
    volumes:
      - "${DOCKERDIR}/configs/qbittorrent:/config"
      - "${DOCKERDIR}/downloads/complete:/downloads/complete"

  emby:
    container_name: embyserver
    hostname: emby
    image: emby/embyserver:latest
    environment:
      - PUID=1000
      - PGID=1000
    networks:
      - "media_default"
    ports:
      - "8096:8096/tcp" # HTTP port
      - "8920:8920/tcp" # HTTPS port
    restart: "unless-stopped"
    volumes:
      - "${DOCKERDIR}/configs/emby:/config"
      - "${DOCKERDIR}/tv:/tv"
      - "${DOCKERDIR}/movies:/movies"

networks:
  media_default:
    name: "media_default"
